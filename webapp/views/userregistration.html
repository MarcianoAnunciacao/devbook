<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>

<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="signin-form">
                <span>Please input your data</span>
                <div>
                    <input type="text" name="name" id="name" placeholder="Type your name" required="required">
                </div>
                <div>
                    <input type="text" name="email" id="email" placeholder="Type your e-mail" required="required">
                </div>
                <div>
                    <input type="text" name="nick" id="nick" placeholder="Type your nick" required="required">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Type your password" required="required">
                </div>
                <div>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required="required">
                </div>
                <a href="/login"> Click here to signin </a>
                <button type="submit" class="btn-devbook">Signup</button>
            </form>
        </div>
    </div>
    {{ template "scripts" }}
    <script src="/assets//js/signin.js"></script>
</body>

</html>
