<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title> 
        <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
    </head>
    <body>
        <div class="container-login">
            <div>
                <form class="devbook-form" id="login">
                    <span>Welcome to DevBook</span>
                    <div>
                        <input type="text" name="email" id="email" placeholder="Type your e-mail" required>
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Type your password" required>
                    </div>
                    <a href="/userregistration.html">Click here to create an account</a>
                    <button type="submit" class="btn-devbook">Login</button>
                </form>
            </div>
        </div>
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/login.js"></script>
    </body>
</html>
