<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Atualizar Publicação - {{ .Titulo }} </title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Update Publication</h3>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title"
                        placeholder="Insert your new publication's Title here" value=" {{ .Title }}">
                </div>
                <div class="form-group">
                    <label for="Content">Content</label>
                    <textarea class="form-control" id="content" name="content" placeholder="Write your publication's content here">{{ .Content }}</textarea>
                </div>
                <button id="update-publication" class="btn btn-info" publication-date-id="{{ .ID }}">
                    Update
                </button>
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}

    <script src="/assets/js/publications.js"></script>

</body>

</html>
